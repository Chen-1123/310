        body {

        }
        .header {
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: #fff;
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: gold;
            display: inline-block;
            vertical-align: middle;
        }
        .header .subtitle {
            display: inline-block;
            margin-left: 20px;
            font-size: 1.2em;
            color: #fff;
            vertical-align: middle;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .header .subtitle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .container {
            width: 75%;
            margin: 50px auto;
            overflow: hidden;
        }
        .quote {
            background-color: #fff;
            border-left: 6px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px 0;
            position: relative;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .quote:hover {
            transform: scale(1.02);
        }
        .quote:before {
            content: open-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-right: 0.25em;
            vertical-align: -0.4em;
            color: #4CAF50;
        }
        .quote:after {
            content: close-quote;
            font-size: 4em;
            line-height: 0.1em;
            margin-left: 0.25em;
            vertical-align: -0.35em;
            color: #4CAF50;
        }
        .quote p {
            display: inline;
            font-size: 1.4em;
            color: #333;
            font-style: italic;
        }
        .author {
            text-align: right;
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #2E8B57;
            position: relative;
        }
        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 30px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
            letter-spacing: 1px;
            text-transform: uppercase;

    </style>
